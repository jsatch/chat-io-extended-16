<html>
<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App GDG Lima I/O Extended 2016</title>
</head>
<body class="container">
  <h1>IO Extended Chat</h1>
  <div class="row">
     <div class="col s4">
       <div class="card-panel teal lighten-5">
         <div class="row">
           <label class="blue-text text-darken-2">Mensaje</label>
           <input type="text" placeholder="Ingrese su usuario"/>
           <textarea placeholder="Ingrese su mensaje"></textarea>
         </div>
         <button class="waves-effect waves-light btn">Enviar</button>
       </div>
     </div>
     <div class="col s8">

       <div class="section">
          <h5>Lista de Mensajes</h5>
          <div class="divider"></div>
          <ul class="collection">
            <li class="collection-item avatar">
              <img src="http://g01.a.alicdn.com/kf/HTB1kvviJVXXXXXhXVXXq6xXFXXX2/New-Gold-V-m%C3%A1scara-de-la-venganza-para-hombre-disfraz-de-Halloween-fiesta-de-disfraces-m%C3%A1scara.jpg" alt="" class="circle">
              <p>Este es un mensaje
              </p>
            </li>
            <li class="collection-item avatar">
              <img src="http://g01.a.alicdn.com/kf/HTB1kvviJVXXXXXhXVXXq6xXFXXX2/New-Gold-V-m%C3%A1scara-de-la-venganza-para-hombre-disfraz-de-Halloween-fiesta-de-disfraces-m%C3%A1scara.jpg" alt="" class="circle">
              <p>Este es otro mensaje
              </p>
            </li>
          </ul>
       </div>
     </div>
  </div>
</body>
</html>
